
name: Render YAML from Handlebars

on:
  push:
    branches: [ main ]
    paths:
      - 'templates/**'
      - 'values/**'
      - 'scripts/**'
      - 'package.json'
      - '.github/workflows/render-template.yml'
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps (ci)
        run: npm ci

      - name: Render template
        run: npm run render

      - name: Upload rendered YAML as artifact
        uses: actions/upload-artifact@v4
        with:
          name: rendered-yaml
          path: dist/config.yaml

      # OPTIONAL: Commit back the rendered file to the repo (e.g., under /dist)
      # Guard behind a conditional if you only want this on workflow_dispatch
      - name: Commit rendered file back to repo
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add dist/config.yaml
          git commit -m "chore: update rendered YAML"
          git push
``
